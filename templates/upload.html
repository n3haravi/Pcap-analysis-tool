<!DOCTYPE html>
<html>
<head>
    <title>Upload PCAP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            width: 420px;
            margin: 120px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 14px;
        }

        input[type="file"] {
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PCAP Analyzer</h1>
        <p>Upload a PCAP file to analyze network traffic</p>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="pcapfile" required>
            <button type="submit">Analyze Traffic</button>
        </form>
    </div>
</body>
</html>
