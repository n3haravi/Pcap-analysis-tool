<!DOCTYPE html>
<html>
<head>
    <title>Parsed PCAP Results</title>
</head>
<body>
    <h1>Parsed PCAP Results</h1>

    <table border="1" cellpadding="6">
        <thead>
            <tr>
                <th>Source IP</th>
                <th>Destination IP</th>
                <th>Protocol</th>
            </tr>
        </thead>
        <tbody>
        {% for src, dst, proto in rows %}
            <tr>
                <td>{{ src }}</td>
                <td>{{ dst }}</td>
                <td>{{ proto }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">Upload Another File</a>
</body>
</html>
